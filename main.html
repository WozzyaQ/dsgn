<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo:700">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,700&display=swap" rel="stylesheet">
    <title>TimeTracker</title>

</head>

<body>
    <!-- header start-->
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-6 d-flex align-items-center justify-content-md-start justify-content-center col-header">
                    <a href="#">
                        <img src="icons/logo.svg" class="p-2 logo-icon">
                    </a>
                    <a href="#"  style="text-decoration: none">
                        <span class="logo-text text-white font-weight-bold font-italic">TimeTracker</span>
                    </a>
                </div>
                <div class="col-md-6 col-xs-12 d-flex align-items-center justify-content-md-end justify-content-center">
                    <a href="#"  style="text-decoration: none">
                        <span class="log-in-text text-white">Log in</span>
                        <img src="icons/log-in.svg" class="p-2 log-in-icon">
                    </a>
                </div>
            </div>
        </div>
    </header>

     <!--Info start-->
     <section>
         <div class="container-fluid content-container d-flex justify-content-center">
             <div class="row align-self-center">
                <div class="col-12 d-flex justify-content-center">
                    <span class="title font-weight-bold">No projects yet!</span>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <a href="#"><button type="button" class="btn btn-start text-white m-5 btn-lg"><span class="start-text">Start logging</span></button></a>
                </div>
             </div>
         </div>
     </section>
     <!--Info end-->


</body>
</html>
