<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo:700">
    <link rel="stylesheet" href="./css/user.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>TimeTracker — User profile</title>

</head>

<body>
    <!-- header start-->
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div
                    class="col-12 col-md-6 col-lg-7 col-xl-8 d-flex align-items-center justify-content-md-start justify-content-center col-header">
                    <a href="#">
                        <img src="icons/logo.svg" class="p-2 logo-icon">
                    </a>
                    <a href="#" style="text-decoration: none">
                        <span class="logo-text text-white font-weight-bold font-italic">TimeTracker</span>
                    </a>
                </div>
                <div
                    class="selected-option pr-4 col-6 col-md-3 col-lg-3 col-xl-2 d-flex align-items-center justify-content-md-end justify-content-center justify-content-lg-center p-2">
                    <a href="#" style="text-decoration: none">
                        <img src="icons/user.svg" class="p-2 log-in-icon">
                        <span class="log-in-text text-white">username</span>
                    </a>
                </div>
                <div
                    class="col-6 col-md-3 col-lg-2 col-x2-1 d-flex align-items-center justify-content-center justify-content-lg-center p-2">
                    <a href="#" style="text-decoration: none">
                        <span class="log-in-text text-white">Log out</span>
                        <img src="icons/log-in.svg" class="p-2 log-in-icon">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--header end-->

    <section>
        <!--greeting-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="mt-3 col-7 d-flex justify-content-start">
                    <span class="greeting font-weight-bold">Hello, <span class="username"> username</span></span>
                </div>
            </div>
        </div>
        <!--greeting-->

        <!--first card-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-7 d-flex justify-content-start">
                    <div class="card">
                        <div
                            class="card-header shadow text-white font-weight-bold d-flex align-items-center justify-content-start">
                            General
                        </div>
                        <div class="card-body">
                            <div class="input-group my-3 form-inline">
                                <label class="mr-5">Email </label>
                                <input type="email" class="form-control" placeholder="" aria-label=""
                                    aria-describedby="basic-addon1">
                                <div class="input-group-append">
                                    <button class="btn btn-save text-white" type="button">Save</button>
                                </div>
                            </div>

                            <div class="input-group my-3 form-inline">
                                <label class="mr-2">Username </label>
                                <input type="text" class="form-control" placeholder="" aria-label=""
                                    aria-describedby="basic-addon1">
                                <div class="input-group-append">
                                    <button class="btn btn-save text-white" type="button">Save</button>
                                </div>
                            </div>


                            <div class="input-group my-3 form-inline">
                                <label class="mr-2">Language </label>
                                <select class="lang-select ml-1" id="inputGroupSelect">
                                    <option value="1">English</option>
                                    <option value="2">Ukrainian</option>
                                </select>
                            </div>
                            <div class="d-none mb-1 confirmation-success" style="text-align: center;"> Success </div>
                            <!--снова прячем через d-none-->
                        </div>
                    </div>
                </div>
            </div>

            <!--second card-->
            <div class="row mt-4 justify-content-center">
                <div class="col-7 mb-5 d-flex justify-content-start">
                    <div class="card">
                        <div
                            class="card-header shadow text-white font-weight-bold d-flex align-items-center justify-content-start">
                            Password
                        </div>
                        <div class="card-body">
                            <div class="input-group my-3 form-inline">
                                <label class="mr-2">New </label>
                                <input type="password" class="form-control ml-5" placeholder="" aria-label="">
                            </div>
                            <div class="input-group my-3 form-inline">
                                <label class="mr-2">Confirm </label>
                                <input type="password" class="form-control ml-3" placeholder="" aria-label=""
                                    aria-describedby="basic-addon1">
                                <div class="input-group-append">
                                    <button class="btn btn-save text-white" type="button">Save</button>
                                </div>
                            </div>
                            <div class="d-none mb-1 confirmation-success" style="text-align: center;"> Success </div>
                            <!--снова прячем через d-none-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
